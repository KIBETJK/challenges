<!DOCTYPE html>
<html>
<body>

<h2>JavaScript For Loop</h2>

<p id="for"></p>

<script>
var cars = ["Toyota", "Suzuki", "Range", "Ford", "Vitz", "Audi"];
var text = "";
var i;
for (i = 0; i < cars.length; i++) {
  text += cars[i] + "<br>";
}
document.getElementById("for").textContent = text;
</script>

</body>


</html>
